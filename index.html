<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catzone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href=".Catzone/style/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Catzone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#catalog">Cat치logo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cart">Carrito (<span id="cart-count">0</span>)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5 bg-light">
    <div class="container text-center">
      <h1 class="fw-bold">Bienvenido a Catzone</h1>
      <p class="lead">Encuentra lo mejor para tu gato</p>
    </div>
  </header>

  <main class="container my-5">
    <section id="catalog">
      <h2 class="fw-bold mb-4">Cat치logo de Productos</h2>
      <div id="product-list" class="row">
        <!-- Productos din치micos -->
      </div>
    </section>

    <section id="cart" class="my-5">
      <h2 class="fw-bold mb-4">Carrito de Compras</h2>
      <div id="cart-items" class="list-group">
        <!-- Items del carrito din치micos -->
      </div>
    </section>
  </main>

  <footer class="py-4 bg-dark text-white text-center">
    <div class="container">
      <p class="mb-0">&copy; 2024 CatShop. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
